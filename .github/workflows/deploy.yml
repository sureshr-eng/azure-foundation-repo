name: Deploy Logic App Standard

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy Infrastructures
      run: |
        az deployment group create \
          --resource-group rg-logicapp-standard \
          --template-file infra/main.bicep \
          --parameters \
              logicAppName=logicappstd-${{ github.run_number }} \
              storageAccountName=logicappstdsa${{ github.run_number }}
